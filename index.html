<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="father">
        <div class="form-page">
            <div class="img-box">
                <img src="https://assets.leetcode.com/static_assets/public/webpack_bundles/images/logo.c36eaf5e6.svg" alt="">
            </div>
            <div class="input-field">
                <form action="">
                    <div class="name">
                        <input class="x" type="text" placeholder="Username or E-mail">
                    </div>
                    <div class="password">
                        <input class="x" type="password" placeholder="Passsword">
                    </div>
                    <button class="x" type="submit">Sign In</button>
                </form>
            </div>
            <div class="links">
                <p class="one">Forgot Password?</p>
                <p class="two">Sign Up</p>
            </div>
            <div class="icons">
                <p>or you can sign in with</p>
                <div class="ic">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>

            </div>
            <p class="footer">
                This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.
            </p>
        </div>
    </div>
</body>
</html>
